<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./master.css">
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1>TO DO LIST</h1>
        <ul class="toDos">
          <li v-for="(todo, i) in todosComputed">
            <span class="title" :class="(todo.status == 'done') ? 'barrato' : '' ">
              {{ todo.title }}
            </span>
            <span 
              v-if="todo.status != 'done'" 
              class="controls check"
              @click="check(todo)">
              <i class="fas fa-check-circle"></i>
            </span>

            <span v-if="todo.status != 'done'" class="controls edit"><i class="fas fa-pen-square"></i></span>
            <span 
              v-if="todo.status == 'done'" 
              class="controls delete"
              @click="remove">
              <i class="fas fa-trash"></i>
            </span>
          </li>
        </ul>
        <input v-model="inputTxt" 
          class="insert" 
          type="text" 
          placeholder="Inserisci qui i tuoi impegni"
          @keyup.enter="add">


      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./mian.js"></script>
  </body>
</html>
